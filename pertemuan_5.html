<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe dan Elemen Semantik</title>
</head>
<body>
    <!-- iframe atau inline frame adalah tag html yang berfungsi untuk menampilkan konten dari halaman
    website lain di dalam halaman web utama -->
    <!-- <iframe src="https://www.arknights.global/" width="1200px" height="600px"></iframe>
    <iframe src="pertemuan_4_audio_video.html" width="1200px" height="600px"></iframe> -->

    =======================================================================================================================

    <h1>Hello World</h1>
    <span style="font-weight: bold; font-size: 32px; margin: 21px 0;">Hello World</span>

    <!-- alasan kenapa kita harus menulis HTML secara semantik:
    -Accessibility (agar HTML kita lebih mudah d baca oleh user)
    -Maintainability (Agar HTML kita lebih mudah di baca oleh developer)
    -SEO (agar HTML kita lebih mudah di baca oleh mesin pencari) -->

    contoh elemen semantik :
    <header></header>
    <section></section>
    <article></article>
    <aside></aside>
    <nav></nav>
    <main></main>
    <footer></footer>

    contoh elemen non semantik :
    <div></div>
    <span></span>
</body>
</html>
