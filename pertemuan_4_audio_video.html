<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Audio dan Video</title>
</head>
<body>
    <h3>Audio</h3>
    <!-- tag video berfungsi untuk merepresentasikan suara atau audio pada html -->
    <!-- atribut pada tag audio : 
    -src
    -controls
    -preload
    -autoplay
    -loop
    -muted -->
    <audio loop controls src="source/02 Dark Souls III.mp3">
    </audio>

    <h3>Video</h3>
    <!-- atribut pada tag video :
    -src
    -controls
    -poster
    -preload
    -autoplay
    -muted
    -width
    -height -->

    <video src="source/「Fate⧸Grand Order」Memorial Movie 2023.mp4" controls height="500px" 
    poster="source/fate-grand-order-merilis-trailer-anime-memorial-movie-2023.png" loop></video>
    
    
</body>
</html>
